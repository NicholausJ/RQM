<!DOCTYPE html>
 <html lang="en">
  <div class="container-fluid">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://use.fontawesome.com/28caf5a61c.js"></script>
    <link src="script.js"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 	  <link href="style.css" rel="stylesheet" type="text/css" />
   </head>
   <div class="container-fluid">
  <div class = "row text-center">
    <h2>Random Quote Machine</h2>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-1">
    </div>
    <div class = "col-xs-10 well message">
      <div>
        <h2><em>"<span id = "quote"></span>"</em></h2>
      </div>
      <div>
        <h4>-<span id = "author"></span></h4>
      </div>   
    </div>
    <div class = "col-xs-1">
    </div>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "newQuote" class ="fa btn btn-default">
        New Quote
      </button>
      <button id = "tweetOut" target = "_blank" class = "fa fa-twitter btn btn-default">  Tweet</button>
    </div>
  </div>
</div>
</html>
